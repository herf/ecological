<script>

	var metric = "d65";
	var useCRI = 1;
	var group = "all";

	function setup() {
		var s = location.search;

		var sx = s.replace('?', '').split('&');
		var qp = {};
		for (var i = 0; i < sx.length; i++) {
			var fe = sx[i].split('=');
			qp[fe[0]] = fe[1];
		}

		if (qp["nocri"] == "on") {
			useCRI = 0;
			document.getElementById("nocri").checked = true;
		}

		metric = qp["mode"];
		document.getElementById(metric).selected = true;

		group = qp["group"];
		document.getElementById(group).selected = true;

		console.log("Using", group, metric, useCRI);
	}
	setup();
</script>

<script>
	var spd = {};
	var action = [];
	var visual = [];
	var done = 0;

	d3.csv("csv/SPD.csv", function(error, data) {

		data.forEach(function(d) {
			for (f in d) {
				if (!spd[f]) spd[f] = [];

				var df = parseFloat(d[f]);
				if (isNaN(df)) df = -1;	// invalid marker

				spd[f].push(df);
			}
		});
		displayResult();
	});

	d3.csv("csv/visual.csv", function(error, data) {
		for (var i = 0; i < data.length; i++) {
			var n = data[i].Name;
			delete data[i].Name;
			visual[n] = data[i];
		}
		displayResult();
	});

	function d3csvrow(url, callback) {
		d3.request(url)
	    	.mimeType("text/csv")
	    	.response(function(xhr) { return d3.csvParseRows(xhr.responseText); })
	    	.get(callback);
	}

	d3csvrow("csv/ActionSpectra.csv", function(error, data) {
		if (data.length < 2) return;

		var r0 = data[0];

		// make (ordered) index structures for first row
		for (var i = 0; i < r0.length; i += 2) {
			var tmp = {"name": r0[i + 1], "base": 0, "dt": 0, "wl": [], "data": []};
			action.push(tmp);
		}

		console.log(action, data.length);

		for (var r = 1; r < data.length; r ++) {
			
			var rd = data[r];
			for (var i = 0; i < rd.length; i += 2) {

				var oi = action[i / 2];

				var wl = parseFloat(rd[i]);
				var power = parseFloat(rd[i + 1]);

				if (!isNaN(wl) && !isNaN(power)) {
					oi.wl.push(wl);
					oi.data.push(power);
					if (oi.base && !oi.dt) oi.dt = wl - oi.base;
					if (oi.base == 0) oi.base = wl;
				}
			}
		}

		displayResult();
	});

	// lerp low-resolution action spectra to whatever wavelength you need here:
	function lerpAction(act, wl) {
		var pos = (wl - act.base) / act.dt;
		var ind = Math.floor(pos);
		var frc = pos - ind;

		if (ind < 0) return 0;
		if (ind >= act.data.length) return 0;

		var result = act.data[ind];
		if (ind + 1 < act.data.length) {
			result += (act.data[ind + 1] - act.data[ind]) * frc;
		}

		return result;
	}

	// using previously-loaded data, calculate s * a (where they overlap)
	function doIntegral(spec, act) {

		var r = {};

		if (!spec || !act) {
			console.log("Could not find data", spec, act);
			return 0;
		}

		var specwl = spd["Wavelength"];

		if (!specwl) {
			console.log("Could not find wavelength column");
			return 0;
		}

		// loop over SPD wavelengths:
		var w0 = specwl[0];
		var w1 = specwl[specwl.length - 1] + 1;

		// you could adapt the input to another resolution, as long as you make D65 XX nm as well:
		var dt = specwl[1] - specwl[0];

		var sum = 0;
		var total = 0;

		r.data = [];

		// not very well bounds-checked here:
		for (var i = 0; i < specwl.length; i ++) {
			var wl = specwl[i];
			if (isNaN(spec[i])) {
				console.log(wl, "invalid");
				continue;
			}

			var a = lerpAction(act, wl);
			sum += spec[i] * a * dt;

			r.data.push(spec[i] * a);

			total += spec[i];
		}
	
		r.sum = sum;
		r.total = total;

		return r;
	}

	function addGraph(container, wl, data, lab, data2, p, pformat) {

		var cont = document.createElement('div');	
			cont.className = data2 ? "block" : "block blockhead";
			container.appendChild(cont);

		// for placeholder only
		if (!lab) return;

		var c = document.createElement('canvas');
			c.width = 120;
			c.height = 40;

		// indicate effect
		if (p) {
			var pct = document.createElement('div');
			pct.className = "progress";
			if (p > 1) p = 1;
			if (p < 0) p = 0;

			var p100 = 100 * p;
			if (!pformat) pformat = p100.toFixed(0) + "%";
			pct.style.width = p100 + "%";
			pct.innerHTML = pformat;
		}

		var label = document.createElement('div');
			label.innerHTML = lab;

			if (data2) {
				label.className = "label";
			} else {
				label.className = "labelhead";
			}

		cont.appendChild(label);
		if (pct) cont.appendChild(pct);
		cont.appendChild(c);


		if (data) {
			var gr = new Graph(c);
				gr.Clear();
				gr.SetScale(data2 ? data2 : data);

				if (data2) gr.Draw(data2, "rgba(255, 64, 64, 0.8)");
				gr.Draw(data, "#228");
		}
	}

	function makeRow(parent) {
		var f = document.createElement('div');
		f.style.whiteSpace = 'nowrap';
		parent.appendChild(f);

		return f;
	}

	function addMean(mean, id, weight) {
		if (!weight) weight = 1.0;
		if (!mean.metric[id]) {
			console.log("Missing", id, mean.name);
			return;
		}

		if (mean.metric[id].d65) {
			mean.num += weight * mean.metric[id].d65;
		} else {
			mean.num += weight * mean.metric[id];
		}
		mean.denom += weight;
	}

	// given list of lamps, and per-species data per lamp, a metric per lamp
	function displayComposite(all) {
		
		console.log(all);
		var sorted = [];

		for (var lamp in all) {
			
			// things we should average (as groups):
			var mean = {};
			mean.num = 0;
			mean.denom = 0;
			mean.name = lamp;
			mean.metric = all[lamp];

			// pull in data from this other table when we need it:
			if (visual[lamp]) {
				// compute our 0-1 "acceptability" CRI mapping:
				var lampCRI = parseFloat(visual[lamp].CRI);
				if (lampCRI > 75) mean.metric.CRI = 1;
				else mean.metric.CRI = 1.0 - (75 - lampCRI) / 150;
			}

			// human circadian and star visibility, always included
			addMean(mean, "Melanopic lux");
			addMean(mean, "Starry Light");

			if (useCRI) {
				addMean(mean, "CRI");
			}

			// either include one species or four:
			var weight = 1.0;
			if (group == "all") weight = 1.0 / 4;

			// "mean of all four" per the paper:
			if (group == "shearwater" || group == "all") addMean(mean, "Shearwater", weight);
			if (group == "salmon" || group == "all") addMean(mean, "Juvenile Salmon", weight);

			// insect group = 1/4
			if (group == "insect" || group == "all") {
				addMean(mean, "Cleve Moth Attraction", weight / 3);
				addMean(mean, "van Grunsven Insect Phototaxis", weight / 3);
				addMean(mean, "Bee Attraction", weight / 3);
			}

			// turtle group = 1/4
			if (group == "turtle" || group == "all") {
				addMean(mean, "Green Turtle 92", weight / 3);
				addMean(mean, "Chelonia", weight / 3);
				addMean(mean, "Loggerhead Hatchling Attraction", weight / 3);
			}

			sorted.push({"label": lamp, "value": mean.num / mean.denom});
		}

		sorted.sort(function(a, b) {
			return a.value - b.value;
		});

		/*
		for (var i = 0; i < sorted.length; i++) {
			sorted[i].label = "<small>(" + (i + 1) + ")</small> " + sorted[i].label;
		}*/

		var title = "Full impact metric for all groups";
		if (group != "all") title = "Full impact metric for " + group;
		if (!useCRI) title += " (excluding CRI)";
		AddChart(sorted, "composite", title, "Ranked list of impacts by lamp type (relative to D65)");

		console.log(sorted);
	}

	// do m x n integrals so you don't have to ask:
	function displayResult() {
		done ++;
		if (done < 3) return;

		// find photopic
		var photopic;

		for (var i = 0; i < action.length; i++) {
			if (action[i].name.indexOf("Photopic") != -1) {
				photopic = action[i];
				break;
			}
		}

		// find D65 and warn user if it's not there anymore
		var specD65 = spd["D65"];
		if (!specD65) {
			alert("We recommend including D65 in your SPD file for metric calculation.")
		}

		var multiples = document.getElementById('multiples');
		var rowdata = makeRow(multiples);

		// add corner box:
		addGraph(rowdata, 0);

		// add top graphs for action spectra:
		for (var i = 0; i < action.length; i++) {
			if (action[i].name == "Wavelength") continue;

			addGraph(rowdata, 0, action[i].data, action[i].name);
		}
    	
    	var wldata = spd["Wavelength"];

    	var D65index = {};
    	var allMetrics = {};

		for (var s in spd) {
			if (s == "Wavelength") continue;

			rowdata = makeRow(multiples);

			addGraph(rowdata, wldata, spd[s], s);

			var graphdata = [];
			var dataphotopic = doIntegral(spd[s], photopic);

			for (var i = 0; i < action.length; i++) {
				var aname = action[i].name;
				if (aname == "Wavelength") continue;

				var data = doIntegral(spd[s], action[i]);

				if (s == "D65") {
					D65index[aname] = data;
				}

				var photopicScale = 683;

				var imp = {};
				imp.power = data.sum / data.total;
				imp.perlux = data.sum / dataphotopic.sum;

				imp.d65 = 1.0;

				if (D65index[aname] && D65index[photopic.name]) {
					imp.d65 = data.sum / dataphotopic.sum;
					imp.d65 /= D65index[aname].sum / D65index[photopic.name].sum;
				}

				if (!allMetrics[s]) allMetrics[s] = {};
				allMetrics[s][aname] = imp;

				if (data.data) {
					var xname = s + " (" + action[i].name + ")";
					var impact;
					var imptext;

					if (metric == "d65") impact = imp.d65;
					if (metric == "perlux") {
						impact = imp.perlux;
						imptext = imp.perlux.toPrecision(3) + "&microW/cm<sup>2</sup>/lux";
					}
					if (metric == "power") {
						impact = imp.power;
					}

					addGraph(rowdata, wldata, data.data, xname, spd[s], impact, imptext);
				}
			}
		}

		displayComposite(allMetrics);
	}

</script>
